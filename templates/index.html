{% extends 'base.html' %}

{% block content %}
<a href="{{ url_for('add') }}" class="btn btn-primary mb-3">Adicionar</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Título</th>
            <th>Tipo</th>
            <th>Indicado por</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for registro in registros %}
        <tr>
            <td>{{ registro['titulo'] }}</td>
            <td>{{ registro['tipo'] }}</td>
            <td>{{ registro['indicado_por'] }}</td>
            <td>
                <a href="{{ url_for('edit', id=registro['id']) }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{{ url_for('delete', id=registro['id']) }}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
